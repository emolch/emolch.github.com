<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="life.js" type="text/javascript"></script>
    <style type="text/css">
        table.life {
            table-layout:fixed;
            margin:0px;
            padding:0px;
            border-spacing:1px;
            display:inline;
        }
        table.life td {
            width:2px;
            height:2px;
            overflow:hidden;
            border:none;
            margin:0px;
            padding:0px;
        }
        td.cellon {
            background:gray;
        }
        td.celloff {
            background:white;
        }
    </style>
    <script type="text/javascript">
    
        var mylife = new life(128,128);
        function init() {
            var elem = document.getElementById("life")
            elem.appendChild( mylife.makeCells() );
            dostep();
        }
        function dostep() {
            mylife.step();
            mylife.adjustCells();
            window.setTimeout("dostep()",500);
        }
    
    </script>
</head>
<body onload="init()">


<div id="footer">
    <div id="life">&nbsp;
    </div>
</div>

</body>
</html>
